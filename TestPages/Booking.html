<!DOCTYPE html>
<html lang="en">
    <head>
        <title>จองเวลาเรียน: ระบบจองเวลากิจกรรม</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="../css/Script.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" id="BookHead">
                    <h5>จองเวลาเรียน</h5>
                </div>
            </div>
        </div>
        <div class="card">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <p>ชื่อ</p>
                </div>
                <div class="col-sm-8">
                    <input readonly placeholder="%username%">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <p>รหัสวิชา</p>
                </div>
                <div class="col-sm-8">
                <input id="inputClassCode" placeholder="ก00000">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h5>กลุ่มนักเรียนเป้าหมาย</h5>
                </div>
            <div class="col-sm-12">
                <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#group">จองเป็นห้อง</button>
            </div>
            <div class="collapse show row" id="group">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inputClass">ระดับชั้น</label>
                            <select id="inputClass" class="form-control">
                                <option selected>เลือก...</option>
                                <option>ม.1</option>
                                <option>ม.2</option>
                                <option>ม.3</option>
                                <option>ม.4</option>
                                <option>ม.5</option>
                                <option>ม.6</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="inputClass">ห้องเรียน</label>
                            <select id="inputClass" class="form-control">
                                <option selected>เลือก...</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#individual">จองเป็นรายบุคคล</button>
            </div>
            <div class="collapse row" id="individual">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-4">
                            <p>ชื่อนักเรียน</p> 
                        </div>
                        <div class="col-sm-8">
                            <input type="String" id="inputStuName" placeholder="คำนำหน้า ชื่อ ชื่อสกุล">
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="inputClass">ระดับชั้น</label>
                            <select id="inputClass" class="form-control">
                                <option selected>เลือก...</option>
                                <option>ม.1</option>
                                <option>ม.2</option>
                                <option>ม.3</option>
                                <option>ม.4</option>
                                <option>ม.5</option>
                                <option>ม.6</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="inputClass">ห้องเรียน</label>
                            <select id="inputClass" class="form-control">
                                <option selected>เลือก...</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="inputClass">เลขที่</label>
                            <select id="inputClass" class="form-control">
                                <option selected>เลือก...</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <h5>สถานที่นัดจอง</h5>
                </div>
                <div class="col-sm-6" id="stra">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="custom-control custom-radio">
                                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">ห้องเรียน </span>
                            </label>
                        </div>
                        <div class="col-sm-6">    
                            <input type="text" id="inputRoomCode" placeholder="รหัสห้องเรียน 4 ตัว">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="custom-control custom-radio">
                                <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">ห้องปฏิบัติการทดลอง </span>
                            </label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" id="inputRoomCode" placeholder="รหัสห้องเรียน 4 ตัว">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="custom-control custom-radio">
                                    <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">ห้องบรรยายรวม </span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="custom-control custom-radio">
                                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">โดมอเนกประสงค์</span>
                            </label>                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="custom-control custom-radio">
                                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">หอประชุม </span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="custom-control custom-radio">
                                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">อื่นๆ </span>
                            </label>                        
                        </div>
                        <div class="col-sm-6">
                            <input type="text" id="inputPlaceName" placeholder="ชื่อห้องเรียน เช่น Shop 1/2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <h5>วันที่</h5>
                </div>
                <div class="col-sm-8">
                    <input id="time" type="datetime-local">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Warning">ยืนยันการจอง</button>
                </div>
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="Warning">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="overflow:hidden; background-color:rgb(255, 238, 0)">
                            <h5 class="modal-title">โปรดตรวจสอบให้ละเอียดก่อนส่ง</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>ท่านไม่สามารถกลับไปแก้ข้อมูลได้</p>
                        </div>
                        <div class="modal-footer">
                            <a role="button" class="btn btn-outline-primary" href="index.html">ยืนยัน</a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">กลับไปตรวจสอบใหม่</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
