<!DOCTYPE html>
 <html>

<head>
<title>Time Register - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/LayoutScript.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link href="js/bootstrap.min.js"/>
</head>
<body>
	<div class="container">
	<nav class="navbar navbar-light bg-light">
		 <a href="http://pccp.ac.th/cshs/"> 
		 <img src="Image/pccp.png" width="20" scale="1" alt=""/>โรงเรียนจุฬาภรณราชวิทยาลัย ปทุมธานี
		 </a>
    </nav>
		<div class="span8">
					<div class="form-horizontal">
						Email
							<input type="email" class="form-control" id="inputUsername" placeholder="This will be your Username">
						Password
							<input type="password" class="form-control" id="inputPasswordRe" placeholder="Password">
						<small id="passwordHelpBlock" class="form-text text-muted">
						  Make sure your Password has special characters and number at less one (1) character.
						</small>
						Confirmed Password
							<input type="password" class="form-control" id="inputPasswordReCheck" placeholder="Same as above">
						<div class="checkbox">
							<label>
								<input type="checkbox">Remember me
							</label>
						</div>			
						<button type="submit" class="btn btn-secondary"><a href="#">Sign up</a></button>
					</div>
		</div>
	</div>
</body>
</html>
