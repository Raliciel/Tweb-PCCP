<!DOCTYPE html>

<html >
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/LayoutScript.css"/>
    <title>Time Register - Login</title>
</head>
<body>
<div class="contianer" id="container">
	<nav class="navbar navbar-light bg-light">
		 <a href="http://pccp.ac.th/cshs/"> 
		 <img src="Image/pccp.png" width="20" scale="1" alt=""/>โรงเรียนจุฬาภรณราชวิทยาลัย ปทุมธานี
		 </a>
    </nav>
	<div class="span8">
		<form>
		  <div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-check">
			<label class="form-check-label">
			  <input type="checkbox" class="form-check-input">
			  Check me out
			</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
</body>
</html>
